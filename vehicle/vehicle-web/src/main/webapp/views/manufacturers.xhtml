<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/templates/bootstrap.xhtml">

    <ui:define name="navigation">
        <h:form>
            <ul class="nav nav-pills pull-right">
                <li><h:commandLink action="/views/home">Start</h:commandLink></li>
                <li class="active"><h:commandLink action="/views/manufacturers">Hersteller</h:commandLink></li>
            </ul>
        </h:form>
    </ui:define>


    <ui:define name="main">
        <h1>Manufacturers</h1>
        <h:messages infoClass="info" errorClass="error" warnClass="warning" showDetail="false"/>
        <h:form>
            <h:dataTable styleClass="table table-striped" value="#{manufacturerManager.allManufacturers}" var="manufacturer">
                <h:column >
                    <f:facet name="header">
                        #
                    </f:facet>
                    #{manufacturer.id}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Name
                    </f:facet>
                    #{manufacturer.name}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Action
                    </f:facet>
                </h:column>
            </h:dataTable>
            <hr/>
            <h:commandLink action="/views/addmanufacturer" styleClass="btn btn-primary">Hinzuf√ºgen</h:commandLink>
        </h:form>
    </ui:define>
</ui:composition>
